<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>slides-demo</title>
</head>
<body>
    <div class="container">
    <div class="windowView">
        <div id="slides"class="images">
        <img src="./images/1.jpg" alt="" width="800" height="600">
        <img src="./images/2.jpg" alt="" width="800" height="600">
        <img src="./images/3.jpg" alt="" width="800" height="600">  
        </div>

    <div class="controls">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>

    <div id="buttons"class="buttons"> </div>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
